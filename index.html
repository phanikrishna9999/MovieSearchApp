<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMovieStream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #111111;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Header Styles */
        header {
            background-color: #1f1f1f;
            display: flex;
            justify-content: center; /* Centering the title */
            align-items: center;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .navbar h1 {
            color: #e50914;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Main Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            background: url('path-to-hero-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: backgroundMove 10s infinite linear;
        }

        @keyframes backgroundMove {
            0% {
                background-position: center center;
            }
            50% {
                background-position: center top;
            }
            100% {
                background-position: center center;
            }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .hero-content p {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #b3b3b3;
        }

        .hero-content button {
            padding: 14px 28px;
            background-color: #e50914;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite ease-in-out;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #e50914, 0 0 15px #e50914, 0 0 30px #e50914, 0 0 60px #e50914;
            }
            50% {
                box-shadow: 0 0 10px #f40612, 0 0 20px #f40612, 0 0 40px #f40612, 0 0 80px #f40612;
            }
            100% {
                box-shadow: 0 0 5px #e50914, 0 0 15px #e50914, 0 0 30px #e50914, 0 0 60px #e50914;
            }
        }

        .hero-content button:hover {
            background-color: #f40612;
        }

        /* Footer Section */
        footer {
            background-color: #1f1f1f;
            padding: 40px 50px;
            color: #999;
            margin-top: 30px;
        }

        footer ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        footer ul li {
            font-size: 14px;
        }

        footer ul li a {
            color: #999;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: white;
        }

        .footer-credits {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 10px 30px;
            }

            .hero-content h1 {
                font-size: 40px;
            }

            .hero-content p {
                font-size: 16px;
            }

            footer {
                padding: 20px 30px;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 28px;
            }

            .hero-content p {
                font-size: 14px;
            }

            .hero-content button {
                font-size: 14px;
                padding: 10px 20px;
            }

            footer ul {
                gap: 10px;
            }

            footer ul li {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="navbar">
            <h1>ProMovieStream</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Unlimited Movies, TV Shows & More</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button onclick="window.location.href='page2.html'">Start Watching</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Investor Relations</a></li>
            <li><a href="#">Ways to Watch</a></li>
            <li><a href="#">Corporate Information</a></li>
            <li><a href="#">Legal Notices</a></li>
        </ul>
        <div class="footer-credits">
            &copy; 2024 ProMovieStream. All rights reserved.
        </div>
    </footer>

</body>
</html>
